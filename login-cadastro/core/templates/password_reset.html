{% extends 'base.html'  %}
{% block content %}
<h1>Recuperar senha</h1>
<h5>Esqueceu sua senha? Forneça seu endereço de email abaixo, e nos te enviaremos um email com instruções para configurar uma nova.</h5>
<form method="post" autocomplete="off">
    {% csrf_token %}

    <div class="txt_field">
        {{ form.email }}
        <span></span>
        <label>Email</label>
    </div>

    <input type="submit" value="Reinicializar minha senha">

</form>
<br>
{% endblock %}
